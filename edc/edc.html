<head>
  <title>EDC</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <h1>{{title}}</h1>
  {{> sites}}
  {{> subjects}}
  {{> visits}}
  {{> forms}}
  {{> form}}
</template>


<template name="sites">
</template>	


<template name="subjects">
</template>	


<template name="visits">
</template>	


<template name="forms">
	<ul id="formlist">
		{{#each fields}}
		<ul>{{this.name}}</ul>
		{{/each}}
	</ul>
</template>	

<template name="form">
	<form id="myform">
		  {{#each fields}}
		  <label for="{{this.name}}">{{this.name}}</label>
		  <input type="{{this.type}}" name="{{this.name}}" id="{{this.name}}" />
		  {{/each}}
		  
	    <input type="submit" id="submit"/>
	</form>
</template>
